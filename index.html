<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>

    <link rel="stylesheet" href="css/myStyle.css">
    <script src="/js/myScript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Flowers</h1>
<div class="cont-all">
<div class="container lot">
    <div class="lotus-cnt">

        <img src="/imgs/lotus-flower.jpeg" alt="lotus" width="200px">

    <div class="lotus">
        <p id="title"></p>
        <p id="botany"></p>
        <p id="symbol"></p>
    </div>
</div>
</div>


<div class="container pl">
    <div class="plumeria-cnt">

        <img src="/imgs/Frangipani.jpg" alt="plumeria" width="200px">

    <div class="plumeria">
        <p id="title-p"></p>
        <p id="botany-p"></p>
        <p id="symbol-p"></p>
    </div>
</div>
</div>

<div class="container lil">
    <div class="lily-cnt">

        <img src="/imgs/lily.jpeg" alt="lily" width="200px">

    <div class="lily">
        <p id="title-l"></p>
        <p id="botany-l"></p>
        <p id="symbol-l"></p>
    </div>
</div>
</div>

</div>

</div>
</body>
</html>
